repos:
  - repo: local
    hooks:
      - id: isort
        name: Sort imports with isort
        entry: isort
        pass_filenames: true
        types: [python]
        language: system

      - id: black
        name: Format code with black
        entry: black
        pass_filenames: true
        types: [python]
        language: system

      - id: flake8
        name: Check style with flake8
        entry: flake8
        pass_filenames: true
        types: [python]
        language: system

      - id: mypy
        name: Typecheck with mypy
        entry: mypy .
        pass_filenames: false
        types: [python]
        language: system

      - id: pytest
        name: Run tests with pytest
        entry: pytest --random-order
        pass_filenames: false
        language: system

      - id: vulture
        name: Check dead code with vulture
        entry: vulture .
        pass_filenames: false
        types: [python]
        stages: [push]
        language: system
